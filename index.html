<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Food</title>
<link href="./css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">	
		<h1>Šta za ručak?</h1>		
		
		<div class="sections">
			<div class="section active" data-cat="calender">
				<div id="mini-calender"></div>	
				<div class="food-wrapper"></div>				
			</div>
			<div class="section" data-cat="foods">
				<div class="close-editor"><span class="material-symbols-rounded">close</span></div>
				<div class="food-list-title">Lista hrane</div>
				<div id="add_new_food" class="plus-icon"><span class="material-symbols-rounded">add</span></div>
				<div class="food-list"></div>
			</div>
		</div>
		
	</div>
	
	
	<div class="menu-wrapper">
		<div class="menu-buttons">
			<div class="menu-button active" data-cat="calender">
			<span class="material-symbols-rounded">calendar_month</span>
			</div>
			<div class="menu-button" data-cat="foods">
			<span class="material-symbols-rounded">lunch_dining</span>
			</div>
		</div>
	</div>
	
	<div id="food-editor"><div class="editor-inner">
	<div class="close-editor"><span class="material-symbols-rounded">close</span></div>
	<div class="input-wrap">
		<span class="edit-title">Naziv jela:</span>
		<input type="text" id="food-name" name="food-name">
	</div>
	<div class="input-wrap">
		<span class="edit-title">Godišnje doba:</span><div class="cat-wrapper">
			<button data-value="Proleće" class="active">Proleće</button><button data-value="Leto">Leto</button><button data-value="Jesen">Jesen</button><button data-value="Zima">Zima</button>			
		</div>
	</div>
	<div class="input-wrap">
		<span class="edit-title">Ocena:</span>
		<div class="food-rating" current-stars="5">
			<i data-star="1"></i>
			<i data-star="1"></i>
			<i data-star="1"></i>
			<i data-star="1"></i>
			<i data-star="1"></i>
		</div>
	</div>
	<div class="input-wrap">
		<span class="edit-title">Ikonica:</span>
		<div class="icon-container"></div>
	</div>
	
	<div class="buttons-wrap"><button class="delete">Izbriši</button><button class="save">Sačuvaj</button></div>
	
	</div></div>
	
	<div class="lds-ring small"><div></div><div></div><div></div><div></div></div>
	
	<div id="preloader"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	
	
	<div id="are-you-sure" class="overlay">
		<div class="sure-inner">
			<div class="selected-date">Da li ste sigurni da želite da izbrisete?</div><div class="buttons-wrap"><button class="save">Odustani</button><button class="delete">Izbriši</button></div>
		</div>
	</div>
	<div id="skip-you-sure" class="overlay">
		<div class="sure-inner">
			<div class="selected-date">Da li ste sigurni da želite da preskočite izabrani ručak?</div><div class="buttons-wrap"><button class="save">Odustani</button><button class="delete">Preskoči</button></div>
		</div>
	</div>
	
	
    <script type="module" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
